
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="msg-header">
            <div class="msg-header-img">
            <img src ="user1.jpg">
            </div>
            <div class="active">
                <h4>Angela Brown</h4>
                <h6>3 hours ago...</h6>
            </div>
            <div class="header-icons">
                <i class="fa fa-commenting"></i>
                <i class="fa fa-info-circle"></i>
            </div>
        </div>
        <div class="chat-page">
            <div class="msg-inbox">
                <div class="chats">
                <div class="msg-page">

                <div class="received-chats">
                <div class="received-chats-img">
                <img src="user1.jpg">         
                </div>
                <div class="received-msg">
                <div class="received-msg-inbox">
                <p>This is first TEST message!</p>
                <span class="time">12:20 PM | September 10</span>
                </div>
                </div>

                <div class="outgoing-chats">
                <div class="outgoing-chats-img">
                <img src="user2.jpeg">         
                </div>
                <div class="outgoing-chats-msg">
                <p>First message received!</p>
                <span class="time">12:21 PM | September 10</span>
                </div>
                </div>
                
                </div>
                
                <div class="received-chats">
                <div class="received-chats-img">
                <img src="user1.jpg">         
                </div>
                <div class="received-msg">
                <div class="received-msg-inbox">
                <p>This is second TEST message!</p>
                <span class="time">12:23 PM | September 10</span>
                </div>
                </div>
                </div>

                <div class="outgoing-chats">
                <div class="outgoing-chats-img">
                <img src="user2.jpeg">         
                </div>
                <div class="outgoing-chats-msg">
                <p>Second message received!</p>
                <span class="time">12:24 PM | September 10</span>
                </div>
                </div>
                
                </div>

                </div>
                </div>

                <div class="msg-bottom">
                    <div class="bottom-icons">
                        <i class="fa fa-plus-circle"></i>
                        <i class="fa fa-camera"></i>
                        <i class="fa fa-microphone"></i>
                        <i class="fa fa-smile-o"></i>
                    </div>
                    <div class="input-group">
                    <input type="text" class="form-control" placeholder="write message...">
                    <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa fa-paper-plane"></i>
                            </span>
                    </div>
                    </div>
                </div>
    </div>
    </div>
</body>
</html>
